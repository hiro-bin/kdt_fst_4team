<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO LIST</h1>
            <div class="user-profile">
                <img src="https://via.placeholder.com/30" alt="User Avatar">
                <div class="dropdown">
                    <p>홍길동 님</p>
                    <a href="/logout">로그아웃</a>
                </div>
            </div>
        </header>
        <main>
            <div class="todo-container-wrapper">
                <div class="prev-day-container">
                    <p>10월 17일</p>
                </div>
                <div class="todo-container">
                    <div class="todo-header">
                        <button class="nav-btn">&lt;</button>
                        <h2>10월 18일</h2>
                        <button class="nav-btn">&gt;</button>
                    </div>
                    <div class="sidebar">
                        <div class="tabs">
                            <div class="tab active">업무</div>
                            <div class="tab">업무</div>
                            <div class="tab">업무</div>
                        </div>
                    </div>
                    <div class="add-todo">
                        <input type="text" id="todo-input" placeholder="새로운 할 일을 입력하세요.">
                        <button id="add-btn">+</button>
                    </div>
                    <ul id="todo-list">
                        <li class="checked">
                            <div class="checkbox-container">
                                <div class="checkbox"></div>
                                <span>리스트 내용/checked</span>
                            </div>
                            <button class="delete-btn">×</button>
                        </li>
                        <li class="checked">
                            <div class="checkbox-container">
                                <div class="checkbox"></div>
                                <span>리스트 내용/checked</span>
                            </div>
                            <button class="delete-btn">×</button>
                        </li>
                        <li>
                            <div class="checkbox-container">
                                <div class="checkbox"></div>
                                <span>리스트 내용/unchecked</span>
                            </div>
                            <button class="delete-btn">×</button>
                        </li>
                    </ul>
                </div>
                <div class="next-day-container">
                    <p>10월 19일</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
