<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">투두리스트</div>
            <div class="user-profile">
                <span id="user-nickname">닉네임</span> 님
                <button id="logout-btn">로그아웃</button>
            </div>
        </header>

        <div class="app-body">
            <nav class="sidebar">
                <div class="filter-group">
                    <h3>기본 필터</h3>
                    <ul>
                        <li><a href="#" id="filter-all" class="active">전체</a></li>
                        <li><a href="#" id="filter-today">오늘</a></li>
                        <li><a href="#" id="filter-important">중요</a></li>
                    </ul>
                </div>
                <div class="tag-group">
                    <h3>태그</h3>
                    <form id="tag-form">
                        <input type="text" id="tag-input" placeholder="새 태그...">
                        <button type="submit">+</button>
                    </form>
                    <ul id="tag-list">
                        <!-- 태그 목록이 동적으로 추가될 영역 -->
                    </ul>
                </div>
            </nav>

            <main class="main-content">
                <div class="todo-input-container">
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="새로운 할 일 추가..." required>
                        <button type="submit">추가</button>
                    </form>
                </div>

                <div class="todo-list-container">
                    <ul id="todo-list">
                        <!-- 할 일 목록이 동적으로 추가될 영역 -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
