<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO LIST</h1>
            <div class="user-profile">
                <img src="https://via.placeholder.com/30" alt="User Avatar" id="user-profile-img">
                <div class="dropdown">
                    <p>홍길동 님</p>
                    <hr>
                    <a href="/logout">로그아웃</a>
                </div>
            </div>
        </header>
        <main>
            <div class="todo-container-wrapper">
                <div class="prev-day-container day-container">
                    <p>10월 17일</p>
                </div>
                <div class="todo-main-container">
                    <div class="todo-header">
                        <button class="nav-btn">&lt;</button>
                        <h2>10월 18일</h2>
                        <button class="nav-btn">&gt;</button>
                    </div>
                    <div class="sidebar">
                        <div class="tabs">
                            <div class="tab active">업무</div>
                            <div class="tab">업무</div>
                            <div class="tab">업무</div>
                        </div>
                    </div>
                    <div class="todo-container">
                        <form id="todo-form" class="add-todo">
                            <input type="text" id="todo-input" placeholder="새로운 할 일을 입력하세요.">
                            <button id="add-btn" type="submit">+</button>
                        </form>
                        <ul id="todo-list">
                        </ul>
                    </div>
                </div>
                <div class="next-day-container day-container">
                    <p>10월 19일</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
